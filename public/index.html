    #bitcoin {
  padding-top: 80px;
  width: 200px;
  margin: 0 auto;
  display: block;
  text-align: center;
  color: #888888;
}

.path {
  stroke-dasharray: 2110;
  stroke-dashoffset: 2110;
  stroke-width: 2;
  stroke-linecap: round;
  animation: dash 6s linear infinite;
  fill-opacity: 0;
  stroke: orange;
}

.my-loader-splash{
  top: 0 !important;
  position: fixed !important;
  width: 100% !important;
  min-height: 100vh !important;
  z-index: 80000000000;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  background-color: black;
}

.hide-splash{
  display: none !important;
 
}

@keyframes dash {
  0% {
    stroke-dashoffset: 2110;
    opacity: 0;
    stroke: orange;
  }
  15% {
    opacity: 1;
    stroke: orange;
  }
  70% {
    opacity: 1;
    stroke: orange;
  }
  100% {
    opacity: 0;
    stroke-dashoffset: 0;
    stroke: yellow;
  }
}

.wave-loader{
 animation: wave-loader 5s linear infinite;
}

.wave-loader:nth-child(2){
  animation-delay: 0.5s !important;
}
.wave-loader:nth-child(3){
  animation-delay: 0.7s !important;
  
}
.wave-loader:nth-child(4){
  animation-delay: 0.9s !important;
}
.wave-loader:nth-child(5){
  animation-delay: 1s;
 
}
.wave-loader:nth-child(6){
  animation-delay: 1.2s !important;
}
.wave-loader:nth-child(7){
  animation-delay: 1.4s !important;
}
.wave-loader:nth-child(8){
  animation-delay: 1.6s !important;
}
.wave-loader:nth-child(9){

}
.wave-loader:nth-child(10){

.wave-loader:nth-child(11){

}
.wave-loader:nth-child(12){
  animation-delay: 2.4s !important;
}
.wave-loader:nth-child(13){
  animation-delay: 2.6s !important;
}
.wave-loader:nth-child(14){
  animation-delay: 2.8s !important;
}
.wave-loader:nth-child(15){
  animation-delay: 3s !important;
}
.wave-loader:nth-child(16){

}
.wave-loader:nth-child(17){

.wave-loader:nth-child(18){

}
.wave-loader:nth-child(20){
  animation-delay: 5s !important;
}
.wave-loader span {
   font-size: 2rem;
}
.wave-loader i:first-child {
   margin-left: 1rem;
}
.wave-loader i:last-child {
   margin-right: 1rem;
}

@keyframes wave-loader {
 0%{
   transform: scale(0.2);
   
 }
 50%{
   transform: scale(1);
  

 }
 100%{
   transform: scale(0.5) ;
  
 }
  
}
@media only screen and (max-width : 750px) {
   .wave-loader span {
     font-size: 1rem;
   }
}
